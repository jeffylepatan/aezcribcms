aezcrib_auth.user_login:
  path: '/api/auth/login'
  defaults:
    _controller: '\Drupal\aezcrib_auth\Controller\AuthController::login'
  methods: [POST]
  requirements:
    _access: 'TRUE'

aezcrib_auth.user_register:
  path: '/api/auth/register'
  defaults:
    _controller: '\Drupal\aezcrib_auth\Controller\AuthController::register'
  methods: [POST]
  requirements:
    _access: 'TRUE'

aezcrib_auth.user_logout:
  path: '/api/auth/logout'
  defaults:
    _controller: '\Drupal\aezcrib_auth\Controller\AuthController::logout'
  methods: [POST]
  requirements:
    _access: 'TRUE'

aezcrib_auth.user_me:
  path: '/api/auth/me'
  defaults:
    _controller: '\Drupal\aezcrib_auth\Controller\AuthController::me'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'

aezcrib_auth.test:
  path: '/api/auth/test'
  defaults:
    _controller: '\Drupal\aezcrib_auth\Controller\AuthController::test'
  methods: [GET, OPTIONS]
  requirements:
    _access: 'TRUE'